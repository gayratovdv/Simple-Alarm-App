<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Alarm Clock App</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="./images/download.png" alt="clock" />
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected hidden>Soat</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected hidden>Minut</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Budilnik Qo'yish</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
